{% block info %}
<div class="module module-narrow module-shallow context-info">
  <h2 class="module-heading"><i class="fa fa-sitemap"></i> Sample Family</h2>
  <div data-module="jstree-view-module" data-id="{{ pkg.id }}" data-title="{{ pkg.title }}">
    <div id="tree"></div>
  </div>

</div>
{% endblock %}

<style>
  #tree .jstree-anchor {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: inline-block;
    max-width: calc(100% - 24px);
    vertical-align: middle;
    box-sizing: border-box;
  }

  #tree .jstree-node {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: inline-block;
    max-width: calc(100% - 24px);
    vertical-align: middle;
    box-sizing: border-box;
  }

  #tree .jstree-wholerow {
    display: none;
  }


  .jstree-wholerow-ul {
    position: relative;
    display: inline-block;
    width: 100%;
    padding-top: 10px;
  }

  #tree .jstree-ocl {
    margin-right: 0px;
  }

  .jstree-ocl::before {
    content: "\f0da";
    font-family: "FontAwesome";
    font-weight: 900;
    font-style: normal;

  }

  .jstree-open>.jstree-ocl::before {
    content: "\f0d7";
    font-family: "FontAwesome";
    font-weight: 900;
    font-style: normal;

  }
</style>
