{% ckan_extends %}


  {% block package_metadata_fields_visibility %}
    <div class="control-group form-group control-medium">
      <label for="field-private" class="control-label">{{ _('Visibility') }}</label>
      <div class="controls">
        <select id="field-private" name="private" class="form-control form-select" disabled>
          <option value="False" selected="selected">{{ _('Public') }}</option>
          <option value="True" hidden>{{ _('Private') }}</option>
        </select>
      </div>
    </div>
  {% endblock %}
