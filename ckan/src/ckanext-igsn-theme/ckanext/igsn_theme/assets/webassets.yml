igsn_theme-js:
  output: ckanext-igsn_theme/%(version)s-igsn_theme.js
  contents:
    - js/igsn_theme.js
  extra:
    preload:
      - base/main

shared_script-js:
  output: ckanext-igsn_theme/%(version)s-shared_script.js
  contents:
    - /shared/public/base/js/map-module.js
    - /shared/public/base/js/composite-repeating-module.js

igsn_theme-css:
  contents:
    - css/igsn_theme.css
  output: ckanext-igsn_theme/%(version)s-igsn_theme.css

shared_style-css:
  contents:
    - /shared/public/shared_style.css
  output: ckanext-igsn_theme/%(version)s-shared_style.css

