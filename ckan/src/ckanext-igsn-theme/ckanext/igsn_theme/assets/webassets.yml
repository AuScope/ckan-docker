igsn_theme-js:
  output: ckanext-igsn_theme/%(version)s-igsn_theme.js
  contents:
    - /shared/public/base/vendor/jstree/jstree.min.js
    - /shared/public/base/vendor/leaflet/leaflet.js
    - /shared/public/base/vendor/leaflet-draw/leaflet.draw.js

    - /shared/public/base/js/jstree-view-module.js
    - /shared/public/base/js/map-module.js
    - /shared/public/base/js/display-map-module.js
    - /shared/public/base/js/composite-repeating-module.js
    - /shared/public/base/js/for-fields-handler-module.js
    - /shared/public/base/js/gcmd-fields-handler-module.js

    - js/igsn_theme.js   
  extra:
    preload:
      - vendor/jquery  
      - vendor/bootstrap

igsn_theme-css:
  contents:
    - /shared/public/base/vendor/leaflet/leaflet.css
    - /shared/public/base/vendor/leaflet-draw/leaflet.draw.css
    - /shared/public/base/vendor/jstree/themes/default/style.min.css

    - /shared/public/shared_style.css    

    - css/igsn_theme.css
  output: ckanext-igsn_theme/%(version)s-igsn_theme.css