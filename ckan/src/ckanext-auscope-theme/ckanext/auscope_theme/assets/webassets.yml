auscope_theme-js:
  output: ckanext-auscope_theme/%(version)s-auscope_theme.js
  contents:
    - js/auscope_theme.js
  extra:
    preload:
      - base/main

shared_script-js:
  output: ckanext-auscope_theme/%(version)s-shared_script.js
  contents:
    - /shared/public/base/js/map-module.js
    - /shared/public/base/js/display-map-module.js
    - /shared/public/base/js/composite-repeating-module.js

auscope_theme-css:
  contents:
    - css/auscope_theme.css
  output: ckanext-auscope_theme/%(version)s-auscope_theme.css

shared_style-css:
  contents:
    - /shared/public/shared_style.css
  output: ckanext-auscope_theme/%(version)s-shared_style.css
