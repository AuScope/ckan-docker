    required: true
    preset: date
    help_text: The date the dataset is published through the repository

  - field_name: resource_type
    label: Resource Type
    required: true
    preset: select
    choices:
      - value: website
        label: Website
      - value: publication
        label: Publication
      - value: dataset
        label: Dataset
    help_text: The type of the resource to be published

  - field_name: license
    label: License
    required: true
    preset: select
    choices:
