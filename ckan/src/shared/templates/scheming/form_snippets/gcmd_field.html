{% import 'macros/form.html' as form %}

<div data-module="gcmd-fields-handler-module" class="form-group" id="gcmd_keywords_code">
    <label class="form-label" for="field-gcmd_keywords_code">
        {% if h.scheming_field_required(field) %}
            <span title="This field is required" class="control-required">*</span>
        {% endif %}
        {{ h.scheming_language_text(field.label) }}
    </label>
    <input class="form-control gcmd-keywords" id="field-gcmd_keywords_code" name="gcmd_keywords_code"
        value="{{ data['gcmd_keywords_code'] }}" multiple>
    
    {% if errors['gcmd_keywords_code'] %}
        {% for error in errors['gcmd_keywords_code'] %}
            <span class="error-block">{{ error }}</span>
        {% endfor %}
    {% endif %}
    
    {%- snippet 'scheming/form_snippets/help_text.html', field=field -%}

</div>
