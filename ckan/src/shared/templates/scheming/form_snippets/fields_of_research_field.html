{% import 'macros/form.html' as form %}

<div data-module="for-fields-handler-module" class="form-group" id="fields_of_research_code">
    <label class="form-label" for="field-fields_of_research_code">
        {% if h.scheming_field_required(field) %}
            <span title="This field is required" class="control-required">*</span>
        {% endif %}
        {{ h.scheming_language_text(field.label) }}
    </label>
    <input class="form-control gcmd-keywords" id="field-fields_of_research_code" name="fields_of_research_code"
        value="{{data['fields_of_research_code']}}" multiple>
    
    {% if errors['fields_of_research_code'] %}
        {% for error in errors['fields_of_research_code'] %}
        <span class="error-block">{{ error }}</span>
        {% endfor %}
    {% endif %}

    {%- snippet 'scheming/form_snippets/help_text.html', field=field -%}
</div>
